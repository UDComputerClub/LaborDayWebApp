<!DOCTYPE html>
<html ng-module="clientScript">
    <head>
        <meta charset="UTF-8" />
        <title>Evolve Yo'self</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="clientscript.js"></script>
    </head>
    <body ng-controller="clientController">
        <img src="header.png" alt="Evolve Yo'self" class=centered width=100%>
        <div class="centered appBody" id="interphase">
            <table class="left-controls">
                <tr>
                <td>
                    <b>Evolve From</b>
                    <br>
                    <span ng-show="stage1Shown">
                        <canvas ngf-src="stage1" id="img1" class="thumbnail"></canvas>
                    </span>
                    <div class="right">
                        <input type="file" id="stage1" name="stage1" ngf-select="onFileSelect($files)" accept="image/png/jpeg" multiple>
                        <br>
                        <button ng-click="cropStage(1)" id="crop1" class="left separateButtons">Crop Image</button>
                    </div>
                </td>
                </tr>

                <tr>
                <td class="separateStagePannels">
                    <b>Evolve To</b>
                    <br>
                    <canvas ng-show="stage2Shown" ng-model="stage2" id="img2" class="thumbnail"></canvas>  
                    <div class="right">
                        <input fileread="stage2" ng-change="selectStage(2)" id="upload2" name="upload2" type="file" accept="image/png/jpeg">
                        <br>
                        <button ng-click="cropStage(2)" id="crop2" class="left separateButtons">Crop Image</button>
                    </div>
                </td>
                </tr>

                <tr>
                <td class="buttonPannel left">
                    <label for="evolStyle">Evolution Style:&nbsp;<label>
                    <select ng-model="evolutionStyle" id="evolStyle">
                        <option>Traditional</option>
                        <option>Pokemon Go</option>
                    </select>
                </td>
                </tr>
            </table>

            <canvas id="theCanvas" class="bordered"
                    width="400" height="300"></canvas>
            <br>
            <button ng-click="submitStages()" id="runDemo" class="right">Evolve!</button>
            <button ng-click="downloadProduct" id="download" class="right">Download</button> 
        </div>
    </body>
</html>
