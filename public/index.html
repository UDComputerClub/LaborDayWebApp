<!DOCTYPE html>
<html ng-module="clientScript">
    <head>
        <meta charset="UTF-8" />
        <title>Evolve Yo'self</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="clientscript.js"></script>
    </head>
    <body ng-controller="clientController">
        <h2>Evolve Yo'self</h2>
        <div class="left-controls">
            
            <span>Select Stage 1</span><br>
            <input fileread="stages[1]" accept="image/gif, image/jpeg, image/png" ng-change="selectStage(1)" type="file" \></input>
            <button ng-click="cropStage(1)">Crop Stage 1</button> <br>
            <img ng-show="stagestatus[1]" src="{{stages[1]}}" alt="" />
            <br><br>
            
            <span>Select Stage 2</span><br>
            <input fileread="stages[2]" accept="image/gif, image/jpeg, image/png" ng-change="selectStage(2)" type="file"></input>
            <button ng-click="cropStage(2)">Crop Stage 2</button> <br>
            <img ng-show="stagestatus[2]" src="{{stages[2]}}" alt="" />
            <br><br>
            
            <select ng-model="evolutionStyle">
                <option >Traditional</option>
                <option >Pokemon Go</option>
            </select>
            <br><br>
            
            <p>Add a title: <input ng-model="fileTitle" name="title" type="text" /></p><br><br>
            <br><br>
            
            <button ng-click="submitStages()" >Evolve Yo'self</button>
        </div>
        
        
        <canvas id="theCanvas" class="bordered"
                width="400" height="300"></canvas>
    </body>
</html>
