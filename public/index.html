<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Evolve Yo'self</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <img src="header.png" alt="Evolove Yo'self" width=98%>

        
        <div class="appBody" id="interphase">
            <table class="left">
                <tr>
                <td>
                    <img src=upload_stage_1.png alt="Upload Stage 1"
                        width=200>
                    <br>
                    <!--a canvas object to display the "before" image on the
                        left and buttons to upload and crop the image on the 
                        right-->
                    <canvas id="img1" class="thumbnail"></canvas>

                    <div class="right">
                        <input id="upload1" name="upload1" type="file"
                               accept="image/png/jpeg/gif">
                        <br>
                        <button id="crop1" class="cropButton">Crop Image
                            </button>
                    </div>
                </td>
                </tr>

                <tr>
                <td class="separateStagePannels">
                    <img src=upload_stage_2.png alt="Upload Stage 1"
                        width=200>
                    <br>
                    <!--a canvas object to display the "after" image on the
                        left and buttons to upload and crop the image on the 
                        right-->
                    <canvas id="img2" class="thumbnail"></canvas>

                    <div class="right">
                        <input id="upload2" name="upload2" type="file"
                                accept="image/png/jpeg/gif">
                        <br>
                        <button id="crop2" class="cropButton">Crop Image
                            </button>
                    </div>
                </td>
                </tr>

                <tr>
                <td class="styleSelector">
                    <lable for="evolStyle">Evolution Style:&nbsp;<label>
                    <select id="evolStyle">
                        <option>Traditional</option>
                        <option>Pokemon Go</option>
                    </select>
                </td>
                </tr>
            </table>

            <canvas id="theCanvas" class="mainCanvas"
                    width=400px height=325px>
                </canvas>
            <br>
            <button id="runDemo" class="right">Evolve!</button>
            <button id="download" class="right">Download</button> 
        </div>
    </body>
</html>
